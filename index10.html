<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: REPRESENTANTE DE SALA
    Peça para o programa perguntar ao professor regente o nome dos três candidatos a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
    */

    //ENTRADA
    let candidatos = [];
    let r1 = 0;
    let r2 = 0;
    let r3 = 0;
    let conta1 = 0;
    let conta2 = 0;
    let conta3 = 0;

    //PROCESSAMENTO
    for (let contador = 0; contador < 3; contador++) {
        const candidato = prompt(`Informe o candidato`).toLowerCase();
        candidatos.push(candidato);
    }
    const alunos = Number(prompt(`Quantos alunos votam:`));
    for (let contador2 = 0; contador2 < alunos; contador2++) {
        const voto = prompt(`Em quem você quer votar: ${candidatos.join(" - ")}`);
        if (voto == candidatos[0]) {
          r1 = r1+1;  
        } else if (voto == candidatos[1]) {
            r2 = r2+1;
        }else if (voto == candidatos[2]) {
            r3 = r3+1;
        } else{
            alert(`Esse não é um candidato!!!!`)
        }
    }
    conta1 = 100 * r1 / alunos;
    conta2 = 100 * r2 / alunos;
    conta3 = 100 * r3 / alunos;
    


    //SAÍDA
    document.write(`${candidatos[0]}: ${r1} votos = ${Math.ceil(conta1)}%<br>
    ${candidatos[1]}: ${r2} votos = ${Math.ceil(conta2)}%<br>
    ${candidatos[2]}: ${r3} votos = ${Math.ceil(conta3)}% `)

</script>
