<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let n1 = 0;
    let n2 = 0;
    for (let oi = 0; oi < 5; oi++) {
        const element = Number(prompt(`Fale a sua nota`));
       n1 += element;
    }
    n2 = n1/5;

    //PROCESSAMENTO
    document.write(`Sua media é ${n2}`)

    //SAÍDA

</script>
