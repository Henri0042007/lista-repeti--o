<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const qtNotas = Number(prompt('Quantas notas o aluno obteve?'));
    let notasAluno = [];
    let mediaNotas = 0;
    //PROCESSAMENTO
    for (let i = 0; i < qtNotas; i++) {
        const novaNota = Number(prompt(`Infome a nota do aluno(°${i + 1})`));
        notasAluno.push(novaNota);
    }

    for (let i =0; i < notasAluno.length; i++) {
        mediaNotas += notasAluno[i];
    }
    mediaNotas = mediaNotas / notasAluno.length;

    //SAÍDA
    alert(mediaNotas.toFixed(2));


</script>
